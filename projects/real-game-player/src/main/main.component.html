<ng-container *ngIf="!isLoading(); else loading">
    <div class="main__wrapper main__wrapper--full main__wrapper--bg-gradient"
         *ngIf="inkStore.showFullUI(); else simple">
        <app-header></app-header>
        <app-sidebar></app-sidebar>
        <app-reader *ngIf="!inkStore.isActionViewOpen()" class="main__reader main__reader--full"></app-reader>
        <app-footer></app-footer>
    </div>
    
    <ng-template #simple>
        <div class="main__wrapper main__wrapper--simple main__wrapper--bg-{{inkStore.currentBackground()}}">
            <app-header></app-header>
            <app-reader *ngIf="!inkStore.isActionViewOpen()" class="main__reader main__reader--simple"></app-reader>
        </div>
    </ng-template>
</ng-container>

<app-tooltip-wrapper></app-tooltip-wrapper>
<app-action-view></app-action-view>

<ng-template #loading>
    <div class="main__wrapper main__wrapper--simple main__wrapper--bg-{{inkStore.currentBackground()}}">
    </div>
</ng-template>
