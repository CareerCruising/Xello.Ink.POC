
<div class="info__wrapper">
    <div class="badge__wrapper">
        <img class="badge__bg" src="../../../assets/img/badge.svg" alt="" />
        <span class="badge__level">1</span>
    </div>
    <div>
        <b>{{userStore.user()?.firstName}} {{userStore.user()?.lastName}}</b>
        <span>{{currentXP}}xp</span>
    </div>
</div>
<div>
    <app-meter [watch]="'xp'" [max]="1000" class="meter" [color]="'blue'"></app-meter>
</div>
