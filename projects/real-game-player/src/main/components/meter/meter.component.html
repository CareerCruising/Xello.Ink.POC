<div class="meter__wrapper bg--{{color}}-50"
    [ngClass]="{
        'meter__wrapper--updating': isUpdating,
        'meter__wrapper--rising': isRising,
        'meter__wrapper--falling': isFalling
    }">
    <div
        class="meter__inner bg--{{color}}-500"
        [ngClass]="{
            'meter__inner--updating': isUpdating,
            'meter__inner--rising': isRising,
            'meter__inner--falling': isFalling
        }"
        [style.width.%]="width"
    ></div>
</div>
