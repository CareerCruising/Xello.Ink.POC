<div class="tooltip-wrapper" *ngIf="tooltip">
    <div class="content">
      <span [innerHTML]="tooltip.content"></span>
    </div>
    <taco-button class="close-btn" size="xsm" type="close" (tacoButtonClick)="onClose()"></taco-button>
    <div class="caret"
        [ngClass]="orientation"></div>
</div>
