<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RealGame</title>
    <base href="/real-game/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      id="taco-css"
      rel="stylesheet"
      href="https://cc3cdn.blob.core.windows.net/design-system/latest/taco-tokens/css/design-tokens-v1.css"
    />
    <link
      id="taco-css-v2"
      rel="stylesheet"
      href="https://cc3cdn.blob.core.windows.net/design-system/latest/taco-tokens/css/design-tokens-v2.css"
    />
    <link
      rel="stylesheet"
      href="https://cc3cdn.blob.core.windows.net/design-system/latest/taco-styles/taco-index.css"
    />
    <link rel="preconnect" href="https://#{XelloHosts:Hostname:ImageServer}" />
  </head>
  <body>
    <app-root></app-root>

    <script
      async
      defer
      id="taco-js"
      type="module"
      src="https://cc3cdn.blob.core.windows.net/design-system/latest/taco-components/bundled.js"
    ></script>
    <script>
      if ("#{isHeapEnabled}".toLowerCase() === "true") {
        (window.heap = window.heap || []),
          (heap.load = function (e, t) {
            (window.heap.appid = e), (window.heap.config = t = t || {});
            var r = t.forceSSL || "https:" === document.location.protocol,
              a = document.createElement("script");
            (a.type = "text/javascript"),
              (a.async = !0),
              (a.src =
                (r ? "https:" : "http:") +
                "//cdn.heapanalytics.com/js/heap-" +
                e +
                ".js");
            var n = document.getElementsByTagName("script")[0];
            n.parentNode.insertBefore(a, n);
            for (
              var o = function (e) {
                  return function () {
                    heap.push(
                      [e].concat(Array.prototype.slice.call(arguments, 0)),
                    );
                  };
                },
                p = [
                  "addEventProperties",
                  "addUserProperties",
                  "clearEventProperties",
                  "identify",
                  "resetIdentity",
                  "removeEventProperty",
                  "setEventProperties",
                  "track",
                  "unsetEventProperty",
                ],
                c = 0;
              c < p.length;
              c++
            )
              heap[p[c]] = o(p[c]);
          });
        window.heap.load("#{heapAppId}", {
          disableTextCapture: true,
        });
      }
    </script>
  </body>
</html>
