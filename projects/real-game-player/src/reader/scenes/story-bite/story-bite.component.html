<app-scene-illustrated [@fadeIn]="true">
    <app-basic 
        [context]="context"
        [ngClass]="{'illustrated': illustration}"
        class="reader">
        <div [@grow]="currentFrame != ''">
            <app-frame *ngIf="currentFrame" class="frame" [component]="currentFrame"></app-frame>
        </div>
    </app-basic>
</app-scene-illustrated>
