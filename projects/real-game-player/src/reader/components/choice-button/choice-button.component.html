
<button
    size="md"
    type="basic"
    class="choice choice--square choice-button"
    [ngClass]="{ 'choice--illustrated': !!illustration, active: inkStore.selectedChoice()?.index === choice.index }"
    (click)="inkStore.selectChoice(choice)">
    <taco-illustration class="choice__illustration" *ngIf="illustration" size="xxlg" illustration="{{illustration}}"></taco-illustration>
    <div class="choice__text" [innerHTML]="choice.text"></div>
</button>
