<div class="employee__wrapper">
    <div class="employee__employer">
        <h2>{{careerStore.careerProfile()?.employerName}}</h2>
        <div>{{careerStore.careerProfile()?.employerAddress}}</div>
    </div>
    <div class="employee__info">
        <div class="employee__person">
            <taco-avatar image="{{userStore.user()?.avatarUrl}}" firstName="{{userStore.user()?.firstName}}" lastName="{{userStore.user()?.lastName}}" size="md" variant="circle"></taco-avatar>
            <div>
                <div class="employee__name">{{userStore.user()?.firstName}} {{userStore.user()?.lastName}}</div>
                <taco-article size="md" headline="Civil engineer" desc="Employee ID: 3456789"></taco-article>    
            </div>
        </div>
        <div class="border"></div>
        <div class="employee__job-description">
            <div class="employee__data-point">
                <div class="illustration"><taco-illustration size="md" illustration="il-bills-coins"></taco-illustration></div>
                <taco-article size="sm" headline="$5,613" desc="a month"></taco-article>
            </div>
            <div class="employee__data-point">
                <div class="illustration"><taco-illustration size="md" illustration="il-clock"></taco-illustration></div>
                <taco-article size="sm" headline="{{careerStore.careerProfile()?.workHoursPerWeek}} hours" desc="a week"></taco-article>
            </div>
            <div class="employee__data-point">
                <div class="illustration"><taco-illustration size="md" illustration="il-briefcase"></taco-illustration></div>
                <taco-article size="sm" headline="{{careerStore.careerProfile()?.vacationWeeksPerYear}} weeks" desc="a year"></taco-article>
            </div>
            <div class="employee__data-point">
                <div class="illustration"><taco-illustration size="md" illustration="il-bar-chart"></taco-illustration></div>
                <taco-article size="sm" headline="Entry" desc="level"></taco-article>
            </div>
        </div>
    </div>
</div>
