
<div *ngIf="(results | keyvalue).length > 0" class="result__wrapper">
    <div *ngFor="let result of (results | keyvalue)" class="result__item">
        <taco-icon *ngIf="result.value.icon != ''" fill="white-100" icon="{{result.value.icon}}" size="md"></taco-icon>
        <span>
            {{result.value.change > 0 ? ('+' + (result.key === 'money' ? '$' : '') + result.value.change) : ((result.key === 'money' ? '$' : '') + result.value.change)}}
            {{result.value.name}}
        </span>
    </div>
</div>
