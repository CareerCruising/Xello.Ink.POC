
<div class="choices"
    [@choices]="choices.length">
    @for (choice of choices; track choice.index) {
        <taco-button
            size="md"
            type="basic"
            class="choice"
            (tacoButtonClick)="handleChoice.emit(choice)"
            value="{{choice.text}}">
        </taco-button>
    }    
</div>
