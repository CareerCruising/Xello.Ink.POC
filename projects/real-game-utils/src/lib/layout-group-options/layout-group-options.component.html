<section class="container-group-options">
  <header class="header-options">
    <h3 class="title-group-options">{{ question | translate }}</h3>
    @if (options.length > 0 || customOptions.length > 0) {
      <h5 class="column-header-group-options">
        {{ "EXPENSES.OPTION_HEADER" | translate }}
      </h5>
    }
  </header>
  <section class="list-options">
    @for (option of options; track option.title) {
      <lib-card-option
        class="card-option"
        [option]="option"
        [selected]="option.isSelected"
        (onSelectOption)="onClickOption($event)"
        [selectable]="selectable"
        [imageUrl]="imageUrl"
      ></lib-card-option>
    }
    @for (option of customOptions; track option.title) {
      <lib-card-custom-expense
        class="card-option"
        [option]="option"
        [selected]="option.isSelected"
        (onSelectOption)="onClickCustomExpense($event)"
        (onClickEdit)="onClickEditCustomExpense($event)"
      ></lib-card-custom-expense>
    }
    @if (!isCategorySavings) {
      <lib-card-add-custom-expense
        (onClickAddCustomExpense)="onClickAddCustomExpense()"
        [description]="customExpenseDescriptionKey"
      ></lib-card-add-custom-expense>
    }
  </section>
</section>
