<div class="modal-background-blur"></div>
<div class="modal-container">
  <div class="modal-document" [@FadeSlideInOut]>
    <div class="modal-content">
      <div id="relogin">
        <div class="modal-header">
          <h4 class="modal-title">
            <img
              class="avatar"
              [src]="user && user.avatarUrl"
              alt="user avatar"
            />
            {{
              "RELOGIN_TITLE"
                | translate : { firstName: user && user.firstName }
            }}
          </h4>
        </div>

        <div class="modal-body">
          <form [formGroup]="formGroup" novalidate>
            <label class="relogin_prompt" for="reloginPassword">{{
              "RELOGIN_ENTER_PASSWORD" | translate
            }}</label>
            <br />
            @if (reloginError || (formGroup.controls['password'].dirty &&
            formGroup.controls['password'].invalid)) {
            <label class="relogin-error">{{
              "RELOGIN_WRONG_PASSWORD" | translate
            }}</label>
            }
            <input
              formControlName="password"
              id="reloginPassword"
              type="password"
              placeholder="{{ 'PASSWORD' | translate }}"
              class="form-control"
              autofocus
              required
              autocapitalize="none"
              autocomplete="off"
              (keydown.enter)="relogin()"
              [attr.data-navbar-item-index]="0"
              tabindex="0"
            />
            <taco-button
              type="link"
              variant="primary"
              size="sm"
              mode="light"
              [value]="'RELOGIN_FORGOT_PASSWORD' | translate"
              (click)="forgotPassword()"
            >
            </taco-button>
          </form>
        </div>
        <hr />

        <div class="modal-footer">
          <div class="action-block">
            <div class="continue">
              <taco-button
                type="cta"
                size="sm"
                [value]="'RELOGIN_CONTINUE' | translate"
                (onClick)="relogin()"
                [disabled]="inProgress"
              ></taco-button>
            </div>
            <div class="not-user">
              <strong>{{
                "RELOGIN_NOT_USER"
                  | translate : { userName: user && user.firstName }
              }}</strong>
              <taco-button
                type="link"
                variant="primary"
                size="sm"
                mode="light"
                [value]="'RELOGIN_SIGNIN_DIFFERENT_USER' | translate"
                (click)="login()"
              >
              </taco-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
