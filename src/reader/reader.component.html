<ng-container [ngSwitch]="inkService.currentTemplate">

    <app-hero *ngSwitchCase="'hero'"></app-hero>
    <app-story-scene *ngSwitchCase="'StoryScene'"></app-story-scene>
    <div class="container" *ngSwitchDefault>

    </div>
</ng-container>
